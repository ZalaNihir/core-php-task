<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin=    "anonymous">
    <style>
        body {
            height: 100vh;
            width: 100%;
            background-color: #010207;
        }
        #submit:hover{
            background-color: #ff2800;
            border: none !important;
            outline: none !important;
        }
        .row {
            height: 70vh;
        }

        .col-md-4,
        .col-md-8 {
            height: 100%;
        }

        #submit {
            color: #fff;
            font-size: 1.4rem;
            font-weight: 900;
            background-color: #0077ff;
            border: none;
            outline: none;
        }

        .modal-sm {
            --bs-modal-width: 50%;
        }
    </style>
</head>

<body>
    <h1 align="center" style="color: #fff;" class="p-4">AJAX CRUD OPERATION</h1>
    <div class="container my-2">
        <div class="row">
            <div class="col-md-4 py-2 text-white" style="border: 2px solid #0077ff;">
                <input type="hidden" class="form-control" id="id">
                <span id="msg"><h4 align=center style='color:#0077ff'>Login Form</h4></span>
                <div class="form-group py-2">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group py-2">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group py-2">
                    <label for="phone">Mobile No.</label>
                    <input type="tel" id="phone" class="form-control">
                </div>
                <div class="form-group py-2">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="form-group py-2">
                    <label for="submit"></label>
                    <input type="submit" id="submit" value="Submit" class="form-control">
                </div>
            </div>
            <div class="col-md-8" id="tab">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile No.</th>
                            <th>Password</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tabel_data">

                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal Body -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div class="modal fade" id="editmodal" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
            aria-hidden="flase">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            Update Form
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            id="updateRecord">Update</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div id="msg"></div> -->
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- AJAX JS -->
    <script src="ajax.js"></script>
</body>

</html>
